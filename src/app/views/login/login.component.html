<h3 class="text-2xl">Login</h3>
<form class="flex flex-column align-items-center">
  <span class="p-float-label mb-3">
    <input
      id="username"
      type="text"
      name="username"
      pInputText
      [(ngModel)]="username"
      autocomplete="username"
    />
    <label for="username">Username</label>
  </span>
  <span class="p-float-label mb-3">
    <input
      id="password"
      type="password"
      name="password"
      [feedback]="false"
      [(ngModel)]="password"
      pPassword
      autocomplete="current-password"
    />
    <label for="password">Password</label>
  </span>
  <button
    pButton
    type="button"
    label="Login"
    [loading]="loading"
    (click)="login(username, password)"
  ></button>
</form>
